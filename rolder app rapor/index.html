<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Web Raport</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Mengembalikan warna navbar ke ungu */
        .bg-purple {
            background-color: purple !important;
        }
    </style>
</head>
<body class="index-page">
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h4 class="text-center">Menu</h4>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Data Siswa</a></li>
                <li><a href="#"><i class="fas fa-file-alt"></i> Nilai</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Pengaturan</a></li>
            </ul>
            <!-- Tombol Dark Mode -->
            <div class="theme-toggle mt-3">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle" class="toggle-label"></label>
                <span>Dark Mode</span>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="w-100">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg bg-purple px-3">
                <div class="d-flex align-items-center">
                    <img src="assets/img/logo.png" alt="Logo Sekolah" class="logo me-2" width="50">
                    <h1 class="text-white fs-5 mb-0">Web Raport</h1>
                </div>
                <button id="logout" class="btn btn-danger ms-auto">Logout</button>
            </nav>

            <!-- Konten -->
            <main class="content">
                <h2>Selamat Datang di Web Raport</h2>
                <p>Silakan pilih menu di sidebar untuk mengelola data raport.</p>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
