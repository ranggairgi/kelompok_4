<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="login-page">
    <div class="login-container">
    <img src="assets/img/logo.png" alt="Logo Sekolah" class="logo">
    <h2>Login</h2>

    <p id="error-msg" style="color: red;"></p> <!-- Pesan Error -->

    <!-- Pilihan Peran -->
    <div class="role-selection">
        <button type="button" class="role-btn" onclick="selectRole('admin')">Login sebagai Admin</button>
        <button type="button" class="role-btn" onclick="selectRole('siswa')">Login sebagai Siswa</button>
    </div>
    <div class="role-selection">
        <label><input type="radio" name="role" value="admin"> Admin</label>
        <label><input type="radio" name="role" value="siswa"> Siswa</label>
    </div>
    

    <!-- Form Login -->
    <form class="login-form">
        <input type="hidden" id="role"> <!-- Simpan peran yang dipilih -->
        
        <div class="input-group">
            <input type="text" id="username" placeholder="Masukkan username" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Masukkan password" required>
        </div>
        <div class="input-group">
            <button type="submit" class="login-btn">Login</button>
        </div>
    </form>
</div>

    

    <script>
        function selectRole(role) {
            document.getElementById("role").value = role;
            document.querySelector(".login-form").style.display = "block";
        }
        
    </script>
</body>
</html>
